<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>login</title>
    <link rel="stylesheet" href="./output.css" />
    <link rel="stylesheet" href="./style/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body class="flex justify-center items-center h-screen">
    <section class="container p-4">
      <div
        class="w-full max-w-md mx-auto bg-white rounded-lg shadow-lg overflow-hidden md:max-w-md"
      >
        <div class="md:flex">
          <div class="w-full p-4 py-6">
            <div class="text-center">
              <h1 class="text-2xl font-bold">WELCOME BACK</h1>
              <p class="text-gray-600 mt-2">Please enter your details.</p>
            </div>
            <form class="mt-6" action="index.html" id="loginForm">
              <div class="mb-4">
                <label class="block text-gray-700">Email</label>
                <input
                  id="Email"
                  type="email"
                  placeholder="Enter your email"
                  class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:border-blue-400"
                  required
                />
              </div>
              <div class="mb-4">
                <label class="block text-gray-700">Password</label>
                <input
                  id="Password"
                  type="password"
                  placeholder="**********"
                  class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:border-blue-400"
                  required
                />
              </div>
              <div class="flex items-center justify-between">
                <label class="flex items-center">
                  <input type="checkbox" class="form-checkbox" />
                  <span class="ml-2 text-sm text-gray-600">Remember me</span>
                </label>
                <a href="#" class="text-sm text-blue-600 hover:underline"
                  >Forgot password?</a
                >
              </div>
              <div class="mt-6">
                <input
                  type="submit"
                  value="Submit"
                  class="w-full px-4 py-2 text-white bg-gray-800 rounded-lg hover:bg-gray-700 cursor-pointer"
                />
              </div>
              <div class="mt-4 flex items-center justify-center">
                <button
                  class="w-full px-4 py-2 border border-gray-300 rounded-lg flex items-center justify-center"
                >
                  <img
                    src="./images/free-icon-google-300221 1.png"
                    alt="Google"
                    class="w-6 h-6"
                  />
                  <span class="ml-2">Sign in with Google</span>
                </button>
              </div>
              <div class="mt-6 text-center">
                <a href="#" class="text-sm text-blue-600 hover:underline"
                  >Donâ€™t have an account? <span class="text-red-600"> Sign up for free!</span></a
                >
              </div>
            </form>
          </div>
        </div>
      </div>
    </section>
    <div id="toast" class="toast">
      <div class="checkmark hidden" id="checkmark">
        <div class="checkmark-stem"></div>
        <div class="checkmark-kick"></div>
      </div>
      <span id="toast-message" class="ml-2"></span>
    </div>
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <script src="./js/app.js"></script>
  </body>
</html>
